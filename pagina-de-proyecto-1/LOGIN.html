<!DOCTYPE html>
<html>
<head>
  <title>inicio de sesión </title>
  <link rel="stylesheet" type="text/css" href="styls.css">
</head id="STILS1">
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="button" class="btn" onclick="redireccion()">Iniciar sesión</button>
      <script src="pb1.js"></script>
      </div>
      <div class="form-group">
        <button type="button" class="btn" onclick="registro()">Registro</button>
      <script src="pb1.js"></script>
      </div>
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
</body>
</html>
