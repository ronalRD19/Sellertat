<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registro proveedores</title>
</head>

<body>
    <div class="container" id="seller_c_p">
        <h2>Registro proveedores</h2>
        <form>
            <div class="form-group">
                <label for="Nit">Nit</label>
                <input type="text" class="form-control"  id="Nit">
            </div>
            <div class="form-group">
                <label for="Razon Social">Razon Social</label>
                <input type="text" class="form-control"  id="Razon Social">
            </div>
            <div class="form-group">
                <label for="Contacto">Contacto</label>
                <input type="text" class="form-control"  id="Contacto">
            </div>
            <div class="form-group">
                <label for="Celular">Celular</label>
                <input type="text" class="form-control"  id="Celular">
            </div>
            <div class="form-group">
                <label for="Direccion">Direccion</label>
                <input type="text" class="form-control"  id="Direccion">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"  id="email">
            </div>
            
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> </span> Guardar</button>
        </form>
    </div>
</body>

</html>
